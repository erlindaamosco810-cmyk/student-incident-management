<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Incident Management System - Sign Up</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(to bottom, #228B22, #228B22);
      margin: 0;
      padding: 0;
    }

    .container {
      width: 90%;
      max-width: 600px;
      margin: 50px auto;
      background: #fff;
      padding: 30px 25px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      border-top: 10px solid #FFD700;
    }

    h1 {
      text-align: center;
      color: #FFD700;
      margin-bottom: 5px;
      font-size: 28px;
    }

    .subtitle {
      text-align: center;
      color: #006400;
      font-size: 16px;
      margin-bottom: 25px;
    }

    form label {
      display: block;
      margin-top: 12px;
      font-weight: 600;
      font-size: 14px;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border: 1px solid #ebbe0b;
      border-radius: 8px;
      font-size: 14px;
      box-sizing: border-box;
      transition: all 0.2s ease;
    }

    input:focus, select:focus {
      outline: none;
      border-color: #c7b136;
      box-shadow: 0 0 8px rgba(0,0,0,0.2);
    }

    button {
      margin-top: 25px;
      width: 100%;
      padding: 14px;
      background: #FFD700;
      color: #000;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #006400;
      color: #fff;
    }

    .toggle-link {
      text-align: center;
      margin-top: 15px;
      cursor: pointer;
      color: #006400;
      font-weight: bold;
    }

    .toggle-link:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>Create Account</h1>
    <div class="subtitle">Register to Student Incident Management System</div>
    
    <form id="signupForm">
      <label>Full Name</label>
      <input type="text" name="fullName" placeholder="Enter your full name" required>

      <label>Email</label>
      <input type="email" name="email" placeholder="Enter your email" required>

      <label>Password</label>
      <input type="password" name="password" placeholder="Enter a password" required>

      <label>Role</label>
      <select name="role" id="role" required>
        <option value="">Select Role</option>
        <option value="Teacher">Teacher</option>
        <option value="Parent">Parent</option>
        <option value="Student">Student</option>
      </select>

      <button type="submit">Sign Up</button>
    </form>

    <div class="toggle-link" onclick="location.href='login.html'">Already have an account? Login</div>
  </div>

  <script>
    const signupForm = document.getElementById("signupForm");

    signupForm.addEventListener("submit", function(e){
      e.preventDefault();

      const fullName = signupForm.fullName.value.trim();
      const email = signupForm.email.value.trim();
      const password = signupForm.password.value.trim();
      const role = document.getElementById("role").value;

      if(!role){
        alert("Please select a role.");
        return;
      }

      // Get existing users or empty array
      let users = JSON.parse(localStorage.getItem("users")) || [];

      // Check for duplicate email
      if(users.find(u => u.email === email)){
        alert("Email already exists. Please login.");
        return;
      }

      // Add new user (unverified by default)
      users.push({
        fullName,
        email,
        password,
        role,
        verified: false
      });

      localStorage.setItem("users", JSON.stringify(users));

      alert("Account created successfully! Awaiting verification.");
      window.location.href = "login.html";
    });
  </script>

</body>
</html>
