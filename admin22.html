<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>School Incident Report Form | SWDSMS</title>
  <style>
    /* General & Navbar & Container same as before (keep design consistent) */
    body { font-family: "Segoe UI", Arial, sans-serif; background:#f4f6f7; margin:0; padding:0; color:#333;}
    a{text-decoration:none;}
    .navbar { display:flex; justify-content:space-between; align-items:center; background:#006400; padding:0 20px; height:60px; border-bottom:4px solid #FFD700; position:sticky; top:0;}
    .navbar-left, .navbar-right { display:flex; align-items:center; }
    .navbar a { color:white; padding:14px 18px; font-weight:bold; border-radius:6px; transition:0.3s;}
    .navbar a:hover { background:#228B22; color:#FFD700;}
    .container { width:95%; max-width:850px; margin:40px auto; background:#fff; padding:30px; border-radius:16px; box-shadow:0 10px 25px rgba(0,0,0,0.15); border-top:10px solid #FFD700;}
    h1{text-align:center;color:#006400; font-size:28px;margin-bottom:10px;}
    p.subtitle{text-align:center;color:#228B22;margin-bottom:30px; font-size:16px;}
    h3{color:#006400;margin-top:25px;margin-bottom:10px;}
    form label{display:block;margin-top:12px;font-weight:600;font-size:14px;}
    input, select, textarea{width:100%; padding:10px; margin-top:6px; border:1px solid #ebbe0b; border-radius:8px; font-size:14px; box-sizing:border-box; transition:0.2s;}
    input:focus, select:focus, textarea:focus{outline:none; border-color:#c7b136; box-shadow:0 0 8px rgba(0,0,0,0.2);}
    textarea{resize:vertical; min-height:80px;}
    .radio-group{display:flex; flex-wrap:wrap; gap:20px; margin-top:6px;}
    button{margin-top:25px;width:100%;padding:14px; background:#FFD700; color:#000; border:none; border-radius:12px; font-size:16px; font-weight:bold; cursor:pointer; transition:0.3s;}
    button:hover{background:#006400; color:#fff;}
    footer{text-align:center;margin-top:30px;font-size:13px;color:#006400;padding:15px 0;}
    @media(max-width:700px){.container{padding:25px 20px;}.radio-group{flex-direction:column;}}
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <div class="navbar-left"><a href="Home.html">Back</a></div>
    <div class="navbar-right"><a href="login.html">Logout</a></div>
  </div>

  <!-- Form -->
  <div class="container">
    <h1>School Incident Report Form</h1>
    <p class="subtitle">Report school incidents. Submit within 24 hours.</p>

    <form id="schoolIncidentForm">
      <h3>Reporter Details</h3>
      <label for="reporterName">Full Name:</label>
      <input type="text" id="reporterName" required>
      <label for="role">Role:</label>
      <select id="role" required>
        <option value="">Select Role</option>
        <option>Student</option>
        <option>Teacher</option>
        <option>Parent/Guardian</option>
      </select>
      <label for="reporterEmail">Email:</label>
      <input type="email" id="reporterEmail">
      <label for="reporterPhone">Phone:</label>
      <input type="tel" id="reporterPhone">

      <h3>Incident Details</h3>
      <label for="studentName">Student(s) Involved:</label>
      <input type="text" id="studentName">
      <label for="incidentType">Incident Type:</label>
      <select id="incidentType" required>
        <option value="">Select Type</option>
        <option>Bullying</option>
        <option>Language</option>
        <option>Digital Misuse</option>
      </select>
      <label for="incidentDescription">Description:</label>
      <textarea id="incidentDescription" required></textarea>
      <label for="incidentDate">Date:</label>
      <input type="date" id="incidentDate" required>

      <button type="submit">Submit Report</button>
    </form>
  </div>

  <footer>Â© 2026 Bullying Awareness Campaign</footer>

  <script>
    const form = document.getElementById('schoolIncidentForm');
    form.addEventListener('submit', e => {
      e.preventDefault();

      // Get form values
      const incident = {
        student_name: document.getElementById('studentName').value,
        grade_section: "N/A",
        incident_type: document.getElementById('incidentType').value,
        description: document.getElementById('incidentDescription').value,
        date: document.getElementById('incidentDate').value
      };

      // Get existing incidents from localStorage
      let incidents = JSON.parse(localStorage.getItem('incidents')) || [];
      incidents.push(incident);
      localStorage.setItem('incidents', JSON.stringify(incidents));

      // Redirect to dashboard
      window.location.href = "dashboard.html";
    });
  </script>
</body>
</html>
